<head>
    <title>resolutions</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Monthly resolutions</h1>
            <label class="hide-finished">
                <input checked="{{hideFinished}}" type="checkbox">
                Hide Finished Resolutions
            </label>
            {{#if currentUser}}
                <form class="new-resolution">
                    <input name="title" placeholder="New resolution" type="text">
                    <input type="submit" value="Submit">
                </form>
            {{/if}}
        </header>
        <ul>
            {{#each resolutions}}
                {{> resolution}}
            {{/each}}
        </ul>
        {{> loginButtons}}
    </div>

</body>

<template name="resolution">
<li class="{{#if checked}}checked{{/if}}">
    <input checked="{{checked}}" class="toggle-checked" type="checkbox">
    <span class="text">{{title}}</span>
    <button class="delete">Remove</button>
</li>
</template>
